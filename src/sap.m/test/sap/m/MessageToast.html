<!DOCTYPE html>
<html>
	<head>
		<title>MessageToast - sap.m</title>
		<script src="shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				src="../../../resources/sap-ui-core.js">
		</script>
		<script>

			// app
			var oApp = new sap.m.App("myApp", {
				initialPage: "page1"
			}),

			// duration
			oInput0 = new sap.m.Input({
				value: 10000,
				type: "Number",
				placeholder: "Duration"
			}),

			// width
			oInput1 = new sap.m.Input({
				value: "15em",
				type: "Text",
				placeholder: "Width"
			}),

			// offset
			oInput2 = new sap.m.Input({
				value: "0 0",
				type: "Text",
				placeholder: "Offset"
			}),

			// auto close
			oCheckBox0 = new sap.m.CheckBox({
				selected: true
			}),

			// message
			oTextArea0 = new sap.m.TextArea({
				value: "The message to be displayed",
				width: "100%"
			}),

			// button to show the message toast notification
			oButton0 = new sap.m.Button("show-button", {
				text: "Show",
				press: function() {
					var sKey;

					// message toast
					sap.m.MessageToast.show(oTextArea0.getValue(), {
						duration: Number(oInput0.getValue()),
						width: oInput1.getValue(),
						my: sKey = oSelect0.getSelectedItem().getKey(),
						at: sKey,
						offset: oInput2.getValue(),
						autoClose: oCheckBox0.getSelected(),
						onClose: function() {
							sap.m.MessageToast.show("The onClose callback function was called", {
								width: "100%",
								my: "CenterBottom",
								at: "CenterBottom"
							});
						}
					});
				}
			}),

			oButton1 = new sap.m.Button("show-button-2", {
				text: "Open MessageToast",
				press: function() {
					var sKey;

					// message toast
					sap.m.MessageToast.show(oTextArea0.getValue(), {
						duration: Number(oInput0.getValue()),
						width: oInput1.getValue(),
						my: sKey = oSelect0.getSelectedItem().getKey(),
						at: sKey,
						offset: oInput2.getValue(),
						autoClose: oCheckBox0.getSelected()

					});
				}
			}),

			// select
			oSelect0 = new sap.m.Select("select-list", {
				items: [
					new sap.ui.core.Item("begin-bottom" ,{
						key: "begin bottom",
						text: "begin bottom"
					}),

					new sap.ui.core.Item("begin-center" ,{
						key: "BeginCenter",
						text: "BeginCenter"
					}),

					new sap.ui.core.Item("begin-top" ,{
						key: "BeginTop",
						text: "BeginTop"
					}),

					new sap.ui.core.Item("center-bottom" ,{
						key: "CenterBottom",
						text: "CenterBottom"
					}),

					new sap.ui.core.Item("center-center" ,{
						key: "CenterCenter",
						text: "CenterCenter"
					}),

					new sap.ui.core.Item("center-top" ,{
						key: "CenterTop",
						text: "CenterTop"
					}),

					new sap.ui.core.Item("end-bottom" ,{
						key: "EndBottom",
						text: "EndBottom"
					}),

					new sap.ui.core.Item("end-center" ,{
						key: "EndCenter",
						text: "EndCenter"
					}),

					new sap.ui.core.Item("end-top" ,{
						key: "EndTop",
						text: "EndTop"
					}),

					new sap.ui.core.Item("left-bottom" ,{
						key: "LeftBottom",
						text: "LeftBottom"
					}),

					new sap.ui.core.Item("left-center" ,{
						key: "LeftCenter",
						text: "LeftCenter"
					}),

					new sap.ui.core.Item("left-top" ,{
						key: "LeftTop",
						text: "LeftTop"
					}),

					new sap.ui.core.Item("right-bottom" ,{
						key: "RightBottom",
						text: "RightBottom"
					}),

					new sap.ui.core.Item("right-center" ,{
						key: "RightCenter",
						text: "RightCenter"
					}),

					new sap.ui.core.Item("right-top" ,{
						key: "RightTop",
						text: "RightTop"
					})
				],

				selectedItemId: "center-center"
			}),

			// list
			oList = new sap.m.List({
				inset : false,
				width : "100%",
				items : [
							new sap.m.InputListItem({
								label : "Position",
								content : oSelect0
							}),

							new sap.m.InputListItem({
								label : "Duration",
								content : oInput0
							}),

							new sap.m.InputListItem({
								label : "Width",
								content : oInput1
							}),

							new sap.m.InputListItem({
								label : "Offset",
								content : oInput2
							}),

							new sap.m.InputListItem({
								label : "Auto close",
								content : oCheckBox0
							})
				]
			}),

			// page
			oPage1 = new sap.m.Page("page1", {
				title: "Mobile MessageToast control",
				enableScrolling : true,
				content : [ oList, oTextArea0, oButton0, oButton1 ]
			});

			oApp.addPage(oPage1);
			oApp.placeAt("body");

		</script>
	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
